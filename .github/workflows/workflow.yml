name: MMDC Student Portal Actions

on:
  push:
    branches:
      - main
      - develop
      - feat/cap-60
  pull_request:
    branches:
      - main
      - develop

jobs:
  install-dependencies:
    name: Install Dependencies (Root)
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Install pnpm Package Manager
        uses: pnpm/action-setup@v4

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Cache pnpm store and node_modules
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install All Dependencies (root)
        run: pnpm install --frozen-lockfile

  type-check-frontend:
    name: Frontend Type Checking
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Install pnpm Package Manager
        uses: pnpm/action-setup@v4

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Restore pnpm store and root node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Run Frontend TypeScript Check
        working-directory: ./frontend
        run: pnpm tsc --noEmit

  type-check-backend:
    name: Backend Type Checking
    needs: install-dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Install pnpm Package Manager
        uses: pnpm/action-setup@v4

      - name: Set up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Restore pnpm store and root node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Generate Prisma Types
        working-directory: ./backend
        run: pnpm prisma-gen

      - name: Run Backend TypeScript Check
        working-directory: ./backend
        run: pnpm tsc --noEmit
